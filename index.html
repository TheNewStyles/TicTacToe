  <body>
      <div class="popup-div" id="players">
          <div>HOW MANY PLAYERS</div>
          <button class="player-select" id="onePlayer">1</button>
          <button class="player-select" id="twoPlayer">2</button>
      </div>
      <div class="wrapper">
          <div class="main" id="cell00"></div>
          <div class="main" id="cell01"></div>
          <div class="main" id="cell02"></div>
      </div>
      <div class="wrapper">
          <div class="main" id="cell10"></div>
          <div class="main" id="cell11"></div>
          <div class="main" id="cell12"></div>
      </div>
      <div class="wrapper">
          <div class="main" id="cell20"></div>
          <div class="main" id="cell21"></div>
          <div class="main" id="cell22"></div>
      </div>
      <div class="popup-div" id="winner">
          <div></div>
          <button id="popup-button">Play Again?</button>
      </div>
      <div class="popup-div" id="tie">
          <div></div>
          <button id="popup-button-tie">Play Again?</button>
      </div>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="scripts/main.js"></script>
